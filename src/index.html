<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >

      <div class="product-card__top">
        <img
          class="product-card__image"
          src="images\imac.jpeg"
          alt="APPLE A1419 iMac"
        >
      </div>

      <div class="product-card__bottom">
        <div class="product-card__description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="product-card__product-code">Product code: 195434</div>

        <div class="product-card__rate">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <div class="reviews">Reviews: 5</div>
        </div>

        <div class="product-card__price">
          <div class="text">Price:</div>
          <div class="amount">$2,199</div>
        </div>

        <a
          href="#"
          class="product-card__button"
          data-qa="hover"
        > Buy </a>
      </div>
    </div>
  </body>
</html>
